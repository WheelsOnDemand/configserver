spring:
 application:
  name: inventory-service
 zipkin:
  baseUrl: http://zipkin-svc:9411
 cloud:
  config:
   profile: dev
 datasource:
  password: root
  url: jdbc:postgresql://${DB_HOST:localhost}:5432/inventorydb
  username: admin
 jpa:
   hibernate:
     ddl-auto: update
   properties:
    hibernate:
     dialect: org.hibernate.dialect.PostgreSQLDialect
   show-sql: true 
 kafka:
     consumer:
       auto-offset-reset: earliest
       bootstrap-servers: kafka:9092
       group-id: inventory2
       key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
       properties:
         spring:
           json:
             trusted:
               packages: '*'
       value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
microservice:
  payment: http://payment-service-svc
  inventory: http://inventory-service-svc
  filter: http://filter-service-svc
  invoice: http://invoice-service-svc
  rental: http://rental-service-svc
