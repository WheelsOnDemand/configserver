server:
    port: 8082
spring:
    application:
        name: order
    zipkin:
        baseUrl: http://zipkin-svc:9411
    datasource:
        password: 12345
        url: jdbc:postgresql://${DB_HOST:localhost}:5432/wheelsondemanddb
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
            javax:
                persistence:
                    validation:
                        mode: none
        show-sql: true
    kafka:
        consumer:
            auto-offset-reset: earliest
            bootstrap-servers: localhost:9092
            group-id: invoice
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            properties:
                spring:
                    json:
                        trusted:
                            packages: '*'
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
microservice:
  inventory: http://inventory-service-svc
