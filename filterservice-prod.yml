eureka:
  client:
    fetch-registry: true
    registerWithEureka: true
    service-url:
      defaultZone: http://eureka-svc:9001/eureka/
  instance:
    preferIpAddress: true
server:
    port: 8083
spring:
    application:
        name: filter-service 
    zipkin:
        baseUrl: http://zipkin-svc:9411
    datasource:
        password: root
        url: jdbc:mysql://${DB_HOST:localhost}:3306/filterdb
        username: admin
    jpa:
       hibernate:
         ddl-auto: update
       properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
    kafka:
        consumer:
            auto-offset-reset: earliest
            bootstrap-servers: kafka:9092
            group-id: filter
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            properties:
                spring:
                    json:
                        trusted:
                            packages: '*'
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
microservice:
  payment: http://payment-service-svc
  inventory: http://inventory-service-svc
  filter: http://filter-service-svc
  invoice: http://invoice-service-svc
  rental: http://rental-service-svc
